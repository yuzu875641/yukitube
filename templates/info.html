
<!DOCTYPE html>
<html lang="ja">
<head>
    <title>連番を簡単に生成！！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body class="no-theme">
    <span style="display:none" id="dark_mode_pref"></span>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-24"></div>
        <div class="pure-u-1 pure-u-md-20-24" id="contents">
            <div class="pure-g navbar h-box" style="align-items: center;">
                <div class="pure-u-1 pure-u-md-12-24 title-container">
                    <h2 style="text-align:center; color: #565d64;"><a href="/" style="text-decoration:none;">Yuki Youtube</a></h2>
                    <p style="text-align:center; color: #565d64;">ゆず改造インスタンス</p>
                </div>
                <div class="pure-u-1 pure-u-md-12-24 searchbar">
                    <form id="searchForm" class="pure-form" action="/search" method="get">
                        <fieldset>
                            <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" name="q" placeholder="検索" title="検索" value="{{ word }}">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="pure-g h-box">
                <div class="pure-u-2-3">

                    <h3>情報 - 現在のapiサーバー</h3><br>
                    <p>Youtube-API:{{Youtube_API}}</p><br>
                    <p>Channel-API:{{Channel_API}}</p><br>
                    <p>Comments-API:{{Comments_API}}</p><br>
                    
                </div>
                
            </div>      
    <script>$('#searchbox').autocomplete({
                source: function (request, response) {
                    {
                        var url = "/suggest?keyword="+ request.term
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", url);
                        xhr.onload = function() {
                            response(JSON.parse(xhr.responseText));
                        }
                        xhr.send();
                    }
                },
    　　　　　    select: function(event, ui) {
                        // 候補が選択されたときの処理
                        // テキストボックスに選択したアイテムをセット
                        $("#searchbox").val(ui.item.value);
                        // フォームを送信
                        $("#searchForm").submit(); // フォームを送信
                        return false; // jQuery UIのデフォルトの動作をキャンセル
                },
    　　　　　    delay: 300
            });

    function reload() {
        location.reload();
    }

    setTimeout(function (){location.reload();},5000)
    </script>
</body>
</html>
