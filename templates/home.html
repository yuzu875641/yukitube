<!DOCTYPE html>
<html lang="ja">
<head>
    <title>連番を簡単に生成！！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .h-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        #logo {
            text-align: center;
            margin-bottom: 30px;
        }
        #logo h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        #logo p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        .counter-container {
            margin-top: 10px;
        }
        .searchbar {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        #searchbox {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        #searchbox:focus {
            background-color: #383838;
            outline: none;
        }
        .links-container {
            margin-top: 30px;
            text-align: center;
        }
        .links-container a {
            display: inline-block;
            margin: 10px 15px;
            color: #88aaff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .links-container a:hover {
            color: #c0d9ff;
            transform: translateY(-2px);
        }
        /* jQuery UI autocomplete styles for dark theme */
        .ui-menu {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 5px;
        }
        .ui-menu-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .ui-menu-item-wrapper:hover {
            background-color: #383838;
            border-radius: 5px;
        }
    </style>
</head>
<body class="no-theme">
    <div class="pure-g h-box" id="search-widget">
        <div class="pure-u-1" id="logo">
            <h1 class="pure-menu-heading">Yuki Youtube</h1>
            <p>ゆず改造インスタンス</p>
            <div class="counter-container">
                <img src="https://count.getloli.com/@yuzuzuzu?name=yuzuzuzu&theme=original-new&padding=5&offset=0&align=top&scale=1&pixelated=1&darkmode=auto" alt="yuzuzuzu-counter" />
            </div>
            <p>新機能追加中<a href="https://count.getloli.com/">カウンターサイト</a></p>
        </div>
        <div class="pure-u-1 pure-u-md-12-24 searchbar">
            <form id="searchForm" class="pure-form" action="/search" method="get">
                <fieldset>
                    <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" autofocus="" name="q" placeholder="検索" title="検索" value="">
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1 links-container">
            <a href="https://www.chatwork.com/g/yuzu_room">ゆずの部屋</a>
        </div>
    </div>
    <script>
        $('#searchbox').autocomplete({
            source: function (request, response) {
                var url = "/suggest?keyword=" + request.term;
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                xhr.onload = function() {
                    response(JSON.parse(xhr.responseText));
                };
                xhr.send();
            },
            select: function(event, ui) {
                $("#searchbox").val(ui.item.value);
                $("#searchForm").submit();
                return false;
            },
            delay: 300
        });
    </script>
</body>
</html>
