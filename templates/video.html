<!DOCTYPE html>
<html lang="ja">

<head>
    <title>連番を簡単に生成！！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .h-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .navbar {
            align-items: center;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-container h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .title-container p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        .searchbar {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .searchbar a {
            color: #88aaff;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .searchbar a:hover {
            color: #c0d9ff;
            transform: translateY(-2px);
        }
        #searchForm {
            width: auto;
            flex-grow: 1;
        }
        #searchbox {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        #searchbox:focus {
            background-color: #383838;
            outline: none;
        }
        #contents {
            text-align: center;
        }
        #player-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        #player {
            border-radius: 12px;
        }
        h1 {
            color: #fff;
            font-size: 1.8rem;
            text-align: left;
            margin-top: 20px;
        }
        .pure-g {
            margin-top: 20px;
        }
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .pure-u-1.pure-u-lg-1-5 {
            padding: 10px;
            text-align: left;
        }
        .pure-u-1.pure-u-lg-1-5 a {
            color: #88aaff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .pure-u-1.pure-u-lg-1-5 a:hover {
            color: #c0d9ff;
            transform: translateY(-2px);
        }
        .pure-u-1.pure-u-lg-3-5 {
            text-align: left;
            padding: 10px;
        }
        .channel-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .channel-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .channel-profile span {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        #description-box {
            margin-top: 20px;
            color: #a0a0a0;
        }
        #comments {
            margin-top: 20px;
        }
        .thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail p.length {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .ui-menu {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 5px;
        }
        .ui-menu-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .ui-menu-item-wrapper:hover {
            background-color: #383838;
            border-radius: 5px;
        }
    </style>
</head>

<body class="no-theme">
    <span style="display:none" id="dark_mode_pref"></span>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-24"></div>
        <div class="pure-u-1 pure-u-md-20-24" id="contents">
            <div class="pure-g navbar h-box" style="align-items: center;">
                <div class="pure-u-1 pure-u-md-12-24 title-container">
                    <h2><a href="/" style="text-decoration:none; color: #fff;">Yuki Youtube</a></h2>
                    <p>ゆず改造インスタンス</p>
                </div>
                <div class="pure-u-1 pure-u-md-12-24 searchbar">

                    <a href="/requestform" style="margin-right: 20px;">新機能の要望やバグ報告</a>
                    <a href="/bbs">掲示板</a>
                    <form id="searchForm" class="pure-form" action="/search" method="get">
                        <fieldset>
                            <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none"
                                spellcheck="false" name="q" placeholder="検索" title="検索" value="">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="player-container" class="h-box">
                <video style="outline:none;width:100%;background-color:#000;" playsinline="" poster="/thumbnail?v={{ videoid }}" id="player" class="on-video_player video-js player-style-invidious" controls="" loadedmetadata="settime()" loop="">{% for videourl in videourls%}<source src="{{videourl}}">{% endfor %}</source></video>
            </div>
            <div class="h-box">
                <h1>{{ videotitle }}</h1>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-lg-1-5">
                    <a href="{{ videourls[0] }}" target="_blank">ダウンロード</a><br>
                    <a
                        href="javascript:{navigator.share({title: '動画を共有',text: '{{videotitle}}',url: location.protocol+'//'+document.domain+'/watch?v={{ videoid }}'+'&t='+Math.floor(document.getElementById('player').currentTime),})}">現時点の動画を共有</a><br>
                    <a
                        href="javascript:{navigator.share({title: '動画を共有',text: '{{videotitle}}',url: location.href,})}">動画を共有</a><br>
                    <hr>
                </div>
                <div class="pure-u-1 pure-u-lg-3-5">
                    <div class="h-box">
                        <a href="/channel/{{authorid}}" style="display:block;width:fit-content;width:-moz-fit-content">
                            <div class="channel-profile">

                                <img src="{{authoricon}}">

                                <span id="channel-name">{{ author }}</span>
                            </div>
                        </a>
                        <div id="description-box">
                            <div id="descriptionWrapper">{{ description | safe}}</div>
                        </div>
                        <hr>
                        <div id="comments">
                        </div>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-lg-1-5">
                    ループ再生<input type="checkbox" id="loop" onchange="changeloop()">
                    {% for re in res %}
                    <a href="/watch?v={{ re['id'] }}">

                        <div class="thumbnail">
                            <img loading="lazy" class="thumbnail" src="/thumbnail?v={{ re['id']}}">
                        </div>
                        <p style="width:100%">{{re["title"]}}</p>
                    </a><br>
                    <a href="/channel/{{re['authorId']}}">{{re["author"]}}</a>{% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-2-24"></div>
    <script>
        document.cookie = "yuki=True;max-age=2592000;";
        function getCookie(name) { let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)")); return matches ? decodeURIComponent(matches[1]) : undefined; }
        //document.getElementById("autonext").checked = getCookie("autonext");
        function checkautoplay(){document.cookie = "autonext="+document.getElementById("autonext").checked+";max-age=2592000;";}
        document.getElementById("loop").checked = getCookie("loop");
        document.getElementById("player").loop = document.getElementById("loop").checked;
        function changeloop(){document.cookie = "autonext="+document.getElementById("loop").checked+";max-age=2592000;";document.getElementById("player").loop = document.getElementById("loop").checked}
        //function sleep(waitMsec) {var startMsec = new Date();while (new Date() - startMsec < waitMsec);}
        //function autopage(){if (document.getElementById('autonext').checked) {sleep(5000);document.cookie = "autonext=true;max-age=2592000;";location.href = "/watch?v={{res[0]["id"]}}";}else{document.cookie = "autonext=false;max-age=2592000;";}}
        function getUrlQueries() { var queryStr = window.location.search.slice(1); queries = {}; queryStr.split('&').forEach(function (queryStr) { var queryArr = queryStr.split('='); queries[queryArr[0]] = queryArr[1]; }); return queries; }
        if (typeof getUrlQueries().t === "undefined") { t = 0; } else { document.getElementById("player").currentTime = getUrlQueries().t; }
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/comments?v=" + getUrlQueries().v);
        xhr.onload = function () {
            if (xhr.status != 500) {
                document.getElementById('comments').innerHTML = xhr.responseText;
            }
            else { document.getElementById('comments').innerHTML = "エラーが発生しました。再読み込みを試してください"; }
        };
        xhr.send();
        if (document.domain != "yukigennumber.ddo.jp") { document.getElementById("ads_box").innerHTML = ""; }
        document.getElementById("player").style.maxHeight = document.documentElement.clientHeight * 0.8 + "px";

        document.onkeydown = keydown;
        function keydown(key) {
            var v = document.getElementById("player");

            if (key.keyCode == 32 || key.keyCode == 75) {
                if (v.paused == true) {
                    v.play();
                } else {
                    v.pause();
                }
            }
        }
    </script>
    <script>$('#searchbox').autocomplete({
                source: function (request, response) {
                    {
                        var url = "/suggest?keyword="+ request.term
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", url);
                        xhr.onload = function() {
                            response(JSON.parse(xhr.responseText));
                        }
                        xhr.send();
                    }
                },
    　　　　　    select: function(event, ui) {
                        // 候補が選択されたときの処理
                        // テキストボックスに選択したアイテムをセット
                        $("#searchbox").val(ui.item.value);
                        // フォームを送信
                        $("#searchForm").submit(); // フォームを送信
                        return false; // jQuery UIのデフォルトの動作をキャンセル
                },
    　　　　　    delay: 300
            });</script>
</body>

</html>
