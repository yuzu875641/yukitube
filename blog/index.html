<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>n進数の計算機</title>
    
    <script>function getlevel(){
        if(document.getElementById('word').value == "47800"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }
    function convert() {
      const decimalNumber = document.getElementById("numberInput").value;
      const result = {
        binary: decimalNumber.toString(2),
        octal: decimalNumber.toString(8),
        hexadecimal: decimalNumber.toString(16)
      };

      document.getElementById("result").innerHTML = `2進数: ${result.binary}<br>8進数: ${result.octal}<br>16進数: ${result.hexadecimal}`;
    }

    function calculate() {
      const operand1 = parseFloat(document.getElementById("operand1").value);
      const operand2 = parseFloat(document.getElementById("operand2").value);
      const operator = document.getElementById("operator").value;

      let result;
      switch (operator) {
        case "+":
          result = operand1 + operand2;
          break;
        case "-":
          result = operand1 - operand2;
          break;
        case "*":
          result = operand1 * operand2;
          break;
        case "/":
          result = operand1 / operand2;
          break;
        default:
          result = "Invalid operator";
      }

      document.getElementById("calcResult").innerHTML = `Result: ${result}`;
    }
    </script>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>

</head>
<body>
    <h2>n進数変換</h2>
  <label for="numberInput">10進数:</label>
  <input type="number" id="numberInput">
  <button onclick="convert()">変換</button>
  <p id="result"></p>
    <p>
    現在、作成中なので、まだ正常に作動していないのは許してください。
    </p>

  <h2>四則計算</h2>
  <label for="operand1">一つ目の値</label>
  <input type="text" id="operand1">
  <label for="operator">ここで四則を選択</label>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <label for="operand2">二つ目の値</label>
  <input type="text" id="operand2">
  <button onclick="calculate()">計算</button>
  <p id="calcResult"></p>
　<p>
　四則計算の方は、使えるように改良しました。
  +は足し算、-は引き算、×は掛け算、÷は割り算です。
 </p>
 
  <p>
    本当はn進数の方も動くようにしたかったが、<br>
    あまりプログラムには詳しくないので、形だけで許してください。<br>
    そのうち本当に使えるようにします。
    </p>
    <input id="word" type="text"></input><input type="button" value="確認" onClick="getlevel()"></input>
     <div id="info">
</body>
</html>
